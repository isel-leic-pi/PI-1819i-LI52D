<h3>Search for a book by title or author</h3>
<p></p>
<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input id="inputTitle" type="text" class="form-control" name="title">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Author:</label>
        <div class="col-sm-10">
            <input id="inputAuthors" type="text" class="form-control" name="author">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button id="buttonSearch" type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
<div id="divResults">
</div>
